name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:


jobs:
  dotfiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install dotfiles
        run: |
          ./install.sh

  test-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup config
        uses: athackst/athackst.mkdocs@main
      - name: Build docs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false
      - name: Htmlproofer
        uses: athackst/htmlproofer-action@main
        with:
          directory: site
          ignore_urls: |
            https://twitter.com/althack
            https://fonts.gstatic.com

  complete:
    needs:
      - dotfiles
      - test-docs
    runs-on: ubuntu-latest
    steps:
      - name: Check
        run: echo "Completed successfully!"
