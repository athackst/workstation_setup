name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:


jobs:
  dotfiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install dotfiles
        run: |
          ./install.sh

  test-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup config
        uses: athackst/athackst.mkdocs@main
      - name: Build docs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false
      - name: Htmlproofer
        uses: athackst/htmlproofer-action@main
        with:
          directory: site
          ignore_urls: |
            https://twitter.com/althack
            https://fonts.gstatic.com

  labeler:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Dump GitHub refs
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: echo "$HEAD_REF"

      - name: Label
        id: label
        uses: actions/labeler@main

      - name: Debug labels
        env:
          ALL_LABELS: ${{ steps.label.outputs.all-labels }}
        run: echo $ALL_LABELS
        

        

  complete:
    needs:
      - dotfiles
      - test-docs
    runs-on: ubuntu-latest
    steps:
      - name: Check
        run: echo "Completed successfully!"
